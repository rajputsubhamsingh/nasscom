        .box{
            width: 150px;
            height: 150px;
            background: #000;
            animation: sample 2s 1s;
            animation-fill-mode: backwards;
        }
        @keyframes sample{
           0%{
            background: yellow; 
            width: 250px;
           }
            50%{
            background: green; 
            width: 250px;
           }
            100%{
