<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        // here hello() function return "Hello" string
        let hello = () => "Hello"
        console.log(hello());
    </script>
</body>
</html>
