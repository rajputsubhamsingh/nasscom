<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring</title>
</head>

<body>
    <script>
        // let user = ["shubham", 22, "Bihar"];

        // let [name, ...agrs] = user;
        // console.log(name);
        // console.log(...agrs);

        // let [name, age, ...agrs] = user;
        // console.log(name);
        // console.log(age);
        // console.log(...agrs);

        // using function 
        // function user([name, age = 20, city]){
        //     console.log(name);
        //     console.log(age);
        //     console.log(city);
        // }
        // user(["shubham", 22, "Gopalganj"]);



        // object destructring

        var user = {
            name : "shubham",
            age : 22,
            city : "Gopalganj"
        }

        let {name, age, city} = user;
        console.log(name);
        console.log(age);
        console.log(city);

        // hm keys ke name ko bhi change kar skte hai 
        // example : ->
        let { name : n, age: a, city: c } = user;
        console.log(n);
        console.log(a);
        console.log(c);
    </script>
</body>

</html>
