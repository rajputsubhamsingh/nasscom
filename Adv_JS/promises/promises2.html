        function prom(a, b) {
            return new Promise((resolve, reject) => {
                console.log('Fetching data - please wait');
                let c = a / b;
                setTimeout(() => {
                    if (c) {
                        resolve(`Calculation : ${c}.`);
                    }
                    else {
                        reject("Failed to calculate.");
                    }
                }, 2000);
            });
        }
