        let promisesCall = function(returnData, message){
            return function(resolve, reject){
                setTimeout(() => {
                    console.log(`The ${message} promise has resolved.`);
                    resolve(returnData)
                }, returnData * 100);
            }
        }

        let p1 = new Promise(promisesCall(10, "first"));
        let p2 = new Promise(promisesCall(20, "second"));
        let p3 = new Promise(promisesCall(30, "third"));
        let total = 0;
        Promise.all([p1, p2, p3])
            .then((result) => {
                document.querySelector('span').innerHTML = result;
                console.log(result);

                for (const i in result) {
                    total += result[i]
                }
                console.log(`Result : ${result}`);
                console.log(`Total : ${total}`);
            })
            .catch((err) => {
                document.querySelector('span').innerHTML = err;
                console.log(err);
            });

    </script>
