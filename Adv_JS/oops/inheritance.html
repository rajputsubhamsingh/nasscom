    class Employee {
        constructor(name, age, salary) {
            this.name = name;
            this.age = age;
            this.salary = salary;
            console.log(`Constructor : Employee`);
        }

        info() {
            document.write(`<h3>Employee Class Details</h3>
            Name : ${this.name} <br>
            Age : ${this.age} <br>
            Salary : ${this.salary} <br>
            `)
        }
    }

    class Manager extends Employee {
        info() {
            super.info();
            console.log(`Manager Name : ${this.name}`);
        }
    }
    let a = new Manager("shubham", 22, 100000)
    a.info()
