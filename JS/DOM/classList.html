<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList</title>
</head>
<body>
    <div id="header">Lorem ipsum dolor sit amet.</div>

    <script>
        document.getElementById('header').classList.add('class1', 'class2')
        var a = document.getElementById('header').classList.item(1)
        console.log(a);


        // false because isme class3 nhi hai 
        var b = document.getElementById('header').classList.contains('class3')
        console.log(b);

        // true because isme class2 hai 
        var b = document.getElementById('header').classList.contains('class2')
        console.log(b);
    </script>
</body>
</html>
